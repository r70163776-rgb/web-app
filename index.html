<!DOCTYPE html>
<html lang="en">
<head>
    <script src='//libtl.com/sdk.js' data-zone='10139509' data-sdk='show_3099110'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match - Real Monetag Ads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0088cc;
            --primary-dark: #006da3;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-primary: #303030;
            --text-secondary: #707579;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #FF9800;
        }

        body {
            background: linear-gradient(135deg, var(--primary), #00a2e8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9fa;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        /* Monetag Ad Containers */
        #monetag-banner {
            min-height: 100px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ddd;
        }

        #monetag-rewarded {
            min-height: 250px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            border-radius: 10px;
            border: 2px dashed #0088cc;
        }

        .ad-label {
            text-align: center;
            padding: 5px;
            background: #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }

        .game-content {
            padding: 20px;
            text-align: center;
        }

        .color-target {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            margin: 20px auto;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .color-option {
            height: 80px;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.05);
        }

        .btn {
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .btn-reward {
            background: #28a745;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéÆ Color Match</h1>
            <p>Real Monetag Ads - Zone: 10139509</p>
        </div>

        <!-- Real Monetag Banner Ad -->
        <div class="ad-label">Monetag Banner Ad</div>
        <div id="monetag-banner">
            Loading Real Monetag Banner...
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div>Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="lives">3</div>
                <div>Lives</div>
            </div>
        </div>

        <div class="game-content">
            <div id="start-screen">
                <h2>Welcome!</h2>
                <p>Match the colors to earn points</p>
                
                <!-- Real Monetag Rewarded Ad -->
                <div class="ad-label">Monetag Rewarded Ad</div>
                <div id="monetag-rewarded">
                    Rewarded Ad will appear here
                </div>

                <button class="btn" onclick="startGame()">
                    <i class="fas fa-play"></i> Start Game
                </button>
                <button class="btn btn-reward" onclick="showRewardedAd()">
                    <i class="fas fa-gift"></i> Get Extra Lives
                </button>
            </div>

            <div id="game-screen" class="hidden">
                <div class="color-target" id="target-color"></div>
                <div class="color-options" id="color-options"></div>
                <button class="btn" onclick="endGame()">
                    <i class="fas fa-stop"></i> End Game
                </button>
            </div>

            <div id="game-over" class="hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                
                <!-- Monetag Interstitial Trigger -->
                <div id="monetag-interstitial-trigger" class="hidden"></div>
                
                <button class="btn" onclick="showInterstitialAd()">
                    <i class="fas fa-ad"></i> Watch Ad & Play Again
                </button>
                <button class="btn" onclick="startGame()">
                    <i class="fas fa-redo"></i> Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- REAL MONETAG SDK -->
    <script>
        // Initialize Monetag with REAL IDs
        (function() {
            var script = document.createElement('script');
            script.src = 'https://sdk.monetag.com/js/monetag.js';
            script.onload = function() {
                console.log('‚úÖ Real Monetag SDK Loaded!');
                
                // REAL Banner Ad - Zone ID: 10139509
                monetag.banner({
                    zoneId: '10139509',
                    containerId: 'monetag-banner',
                    format: 'responsive',
                    width: 320,
                    height: 100
                });

                // REAL Rewarded Ad
                monetag.rewarded({
                    zoneId: '10139509',
                    containerId: 'monetag-rewarded',
                    onLoad: function() {
                        console.log('‚úÖ Rewarded Ad Loaded');
                    },
                    onStart: function() {
                        console.log('üé¨ Rewarded Ad Started');
                    },
                    onComplete: function() {
                        console.log('üí∞ Rewarded Ad Completed - Granting Reward');
                        grantReward();
                    },
                    onError: function(error) {
                        console.log('‚ùå Rewarded Ad Error:', error);
                    }
                });

                console.log('üéØ Monetag Ads Initialized with Zone: 10139509');
            };
            script.onerror = function() {
                console.log('‚ùå Monetag SDK Failed to Load');
                document.getElementById('monetag-banner').innerHTML = 
                    '<div style="padding:20px; text-align:center; color:red;">Monetag SDK Load Failed</div>';
            };
            document.head.appendChild(script);
        })();

        // Game Variables
        let score = 0;
        let lives = 3;
        let currentTarget = null;
        let correctIndex = null;

        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];

        function startGame() {
            score = 0;
            lives = 3;
            updateUI();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            nextRound();
        }

        function nextRound() {
            // Generate random target color
            currentTarget = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('target-color').style.backgroundColor = currentTarget;
            
            // Generate options (1 correct + 3 random)
            let options = [currentTarget];
            while(options.length < 4) {
                let randomColor = colors[Math.floor(Math.random() * colors.length)];
                if(!options.includes(randomColor)) options.push(randomColor);
            }
            
            // Shuffle options
            options = options.sort(() => Math.random() - 0.5);
            correctIndex = options.indexOf(currentTarget);
            
            // Display options
            const optionsContainer = document.getElementById('color-options');
            optionsContainer.innerHTML = '';
            options.forEach((color, index) => {
                const option = document.createElement('div');
                option.className = 'color-option';
                option.style.backgroundColor = color;
                option.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(option);
            });
        }

        function checkAnswer(selectedIndex) {
            if(selectedIndex === correctIndex) {
                score += 10;
                alert('‚úÖ Correct! +10 points');
            } else {
                lives--;
                alert('‚ùå Wrong! Correct color was selected');
            }
            updateUI();
            
            if(lives > 0) {
                nextRound();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // REAL MONETAG AD FUNCTIONS
        function showRewardedAd() {
            console.log('üé¨ Showing Real Rewarded Ad...');
            if(typeof monetag !== 'undefined') {
                monetag.showRewarded();
            } else {
                alert('Monetag not loaded. Simulating reward...');
                grantReward();
            }
        }

        function showInterstitialAd() {
            console.log('üé¨ Showing Real Interstitial Ad...');
            if(typeof monetag !== 'undefined') {
                monetag.interstitial({
                    zoneId: '10139509',
                    onClose: function() {
                        console.log('üí∞ Interstitial completed - starting game');
                        startGame();
                    },
                    onError: function(error) {
                        console.log('‚ùå Interstitial error:', error);
                        startGame(); // Fallback
                    }
                });
            } else {
                startGame(); // Fallback
            }
        }

        function grantReward() {
            lives += 2;
            updateUI();
            alert('üéÅ Reward Granted! +2 Extra Lives');
        }

        // Initialize
        updateUI();
    </script>
</body>
</html>
