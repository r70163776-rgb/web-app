<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .ad-container {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-loading {
            color: #6c757d;
            font-size: 14px;
        }

        .ad-error {
            color: #dc3545;
            font-size: 14px;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .score { color: #28a745; }
        .lives { color: #dc3545; }

        .color-display {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            border: 3px solid #333;
            transition: all 0.3s ease;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .color-option {
            height: 80px;
            border-radius: 8px;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.05);
            border-color: #333;
        }

        .controls {
            margin: 25px 0;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .btn-watch-ad {
            background: #28a745;
        }

        .btn-watch-ad:hover {
            background: #1e7e34;
        }

        .game-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        .retry-btn {
            background: #ffc107;
            color: #212529;
            margin-top: 10px;
        }

        .retry-btn:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Color Match Game</h1>
            <p>Match the center color with the options below</p>
        </div>

        <!-- Monetag Ad Container -->
        <div class="ad-container">
            <div id="monetag-banner" class="ad-loading">
                Loading Monetag Banner...
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>

        <!-- Color Display -->
        <div class="color-display" id="targetColor"></div>

        <!-- Color Options -->
        <div class="color-options" id="colorOptions">
            <!-- Color options will be generated here -->
        </div>

        <!-- Game Messages -->
        <div id="gameMessage" class="game-message"></div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn" id="startBtn">Start Game</button>
            <button class="btn btn-watch-ad" id="watchAdBtn" disabled>
                Watch Ad for Extra Lives
            </button>
            <button class="btn retry-btn" id="retryAdBtn" style="display: none;">
                Retry Loading Ads
            </button>
        </div>
    </div>

    <!-- Monetag SDK -->
    <script src="https://sdk.monetag.com/script/" data-zone="10139509" async></script>

    <script>
        // Game variables
        let score = 0;
        let lives = 3;
        let gameStarted = false;
        let targetColor = '';
        let colorOptions = [];

        // DOM elements
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const targetColorElement = document.getElementById('targetColor');
        const colorOptionsElement = document.getElementById('colorOptions');
        const startBtn = document.getElementById('startBtn');
        const watchAdBtn = document.getElementById('watchAdBtn');
        const retryAdBtn = document.getElementById('retryAdBtn');
        const gameMessage = document.getElementById('gameMessage');
        const monetagBanner = document.getElementById('monetag-banner');

        // Check if Monetag SDK loaded
        function checkMonetagSDK() {
            setTimeout(() => {
                if (typeof Monetag !== 'undefined') {
                    monetagBanner.innerHTML = 'Monetag Banner Ad - Zone: 10139509';
                    monetagBanner.className = 'ad-success';
                    watchAdBtn.disabled = false;
                    retryAdBtn.style.display = 'none';
                    console.log('Monetag SDK loaded successfully');
                } else {
                    monetagBanner.innerHTML = 'Failed to load Monetag SDK. Please check your internet connection or disable ad blocker.';
                    monetagBanner.className = 'ad-error';
                    watchAdBtn.disabled = true;
                    retryAdBtn.style.display = 'inline-block';
                }
            }, 2000);
        }

        // Retry loading ads
        retryAdBtn.addEventListener('click', function() {
            monetagBanner.innerHTML = 'Retrying to load Monetag Banner...';
            monetagBanner.className = 'ad-loading';
            location.reload();
        });

        // Generate random color
        function generateRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Start game
        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startBtn.disabled = true;
                score = 0;
                lives = 3;
                updateUI();
                generateNewRound();
            }
        }

        // Generate new round
        function generateNewRound() {
            // Clear previous options
            colorOptionsElement.innerHTML = '';
            colorOptions = [];

            // Generate target color
            targetColor = generateRandomColor();
            targetColorElement.style.backgroundColor = targetColor;

            // Generate color options (one correct, others wrong)
            const correctOptionIndex = Math.floor(Math.random() * 4);
            
            for (let i = 0; i < 4; i++) {
                let color;
                if (i === correctOptionIndex) {
                    color = targetColor;
                } else {
                    // Generate similar but different color
                    color = generateSimilarColor(targetColor);
                }

                colorOptions.push(color);

                const colorOption = document.createElement('div');
                colorOption.className = 'color-option';
                colorOption.style.backgroundColor = color;
                colorOption.addEventListener('click', () => checkAnswer(color));
                colorOptionsElement.appendChild(colorOption);
            }
        }

        // Generate similar color for wrong options
        function generateSimilarColor(baseColor) {
            const colorNum = parseInt(baseColor.slice(1), 16);
            const variation = 30 + Math.random() * 60;
            const newColorNum = colorNum + (Math.random() > 0.5 ? variation : -variation);
            return '#' + Math.max(0, Math.min(0xFFFFFF, newColorNum)).toString(16).padStart(6, '0');
        }

        // Check answer
        function checkAnswer(selectedColor) {
            if (!gameStarted) return;

            if (selectedColor === targetColor) {
                // Correct answer
                score += 10;
                showMessage('Correct! +10 points', 'success');
                generateNewRound();
            } else {
                // Wrong answer
                lives--;
                showMessage('Wrong! Try again', 'error');
                
                if (lives <= 0) {
                    endGame();
                }
            }
            updateUI();
        }

        // Update UI
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }

        // Show message
        function showMessage(text, type) {
            gameMessage.textContent = text;
            gameMessage.className = `game-message ${type}`;
            setTimeout(() => {
                gameMessage.textContent = '';
                gameMessage.className = 'game-message';
            }, 2000);
        }

        // End game
        function endGame() {
            gameStarted = false;
            startBtn.disabled = false;
            showMessage(`Game Over! Final Score: ${score}`, 'error');
            targetColorElement.style.backgroundColor = '#f0f0f0';
            colorOptionsElement.innerHTML = '';
        }

        // Watch ad for extra lives
        watchAdBtn.addEventListener('click', function() {
            if (typeof Monetag !== 'undefined') {
                showMessage('Ad loading...', 'success');
                // Here you would typically call Monetag ad display function
                setTimeout(() => {
                    lives += 2;
                    updateUI();
                    showMessage('+2 Extra Lives!', 'success');
                }, 3000);
            } else {
                showMessage('Ads not available. Please check connection.', 'error');
            }
        });

        // Event listeners
        startBtn.addEventListener('click', startGame);

        // Initialize
        checkMonetagSDK();
    </script>
</body>
</html>
