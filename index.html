        let balance = 1234567;

        const maxEnergy = 5000;
        const clickValue = 11; // Amount gained per click

        // Format numbers with commas
        const formatNumber = (num) => num.toLocaleString();
        
        balanceDisplay.innerText = formatNumber(balance);
        energyDisplay.innerText = `${energy} / ${maxEnergy}`;

        // Function to handle the coin click
        const handleCoinClick = (event) => {
            if (energy >= clickValue) {
                balance += clickValue;
                energy -= clickValue;
                
                balanceDisplay.innerText = formatNumber(balance);
                updateEnergy();

                // Show floating text
                const x = event.clientX || event.touches[0].clientX;
                const y = event.clientY || event.touches[0].clientY;

                const floatText = document.createElement('div');
                floatText.className = 'float-text';
                floatText.innerText = `+${clickValue}`;
                floatText.style.left = `${x}px`;
                floatText.style.top = `${y}px`;
                
                document.body.appendChild(floatText);

                setTimeout(() => {
                    floatText.remove();
                }, 1000);
            } else {
                // Optional: show a "not enough energy" message
                console.log("Not enough energy!");
            }
        };

        const updateEnergy = () => {
